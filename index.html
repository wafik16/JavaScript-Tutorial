<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steriods</title>
</head>
<body>
<div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>

    <div class="flex-box-container-1">
        <div><button class="btn btn-primary" onclick="ageInDays()">Click me</button></div>
        <div><button class="btn btn-danger" onclick="reset()">Refresh</button></div>
    </div>

    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
</div>      

<div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
    <div class="flex-box-container-2">
        <div><button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generat Cat</button></div>
        <div><button class="btn btn-danger" id="cat-generator" onclick="removeCat()">Delete Cat</button></div>
    </div>
    <div class="flex-box-container-2-img" id="flex-cat-gen">
        
    </div>
</div>

<div class="container-3">
    <h2>Challenge 3: Rock,Paper and Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="static/images/rock.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        <img id="paper" src="static/images/paper.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
        <img id="scissors" src="static/images/scissors.jpg" alt="" height="150px" width="150px" onclick="rpsGame(this)">
    </div>
</div>

<div class="container-4">
    <h2 id="change-my-color">Challenge 4: Change the color of all Buttons</h2>
    <div class="flex-box-pick-color">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
            </select>
        </form>

        <button class="btn btn-primary" id="button-change">Wee!</button>
        <button class="btn btn-danger" id="button-change">Yahoo!</button>
        <button class="btn btn-warning" id="button-change">Google!</button>
        <button class="btn btn-success" id="button-change">Facebook!</button>
    </div>

</div>

<div class="container-5">
    <h2>Challenge 5: Blackjack</h2>
    <h3><span id="blackjack-result">let's Play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>

        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Loses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span> </td>
                <td><span id="draws">0</span> </td>
            </tr>
        </table>
    </div>
</div>

    <script src="static/js/script.js">

    </script>
</body>
</html>
